<div class="container">
  <form (ngSubmit)="modifPlat(f)" #f="ngForm">
    <div class="form-group">
      <label for="recipient-name" class="col-form-label">Label:</label>
      <input type="text" class="form-control" name="label" [ngModel]="plat.label" ngModel>
    </div>
    <div class="form-group">
      <label for="message-text" class="col-form-label">Description:</label>
      <input class="form-control" name="description" [ngModel]="plat.description" ngModel/>
    </div>
    <div class="form-group">
      <label for="recipient-name" class="col-form-label">Prix:</label>
      <input type="number" class="form-control" name="priceDF" [ngModel]="plat.priceDF" ngModel>
    </div>
    <div class="modal-footer">
     <!--<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>--> 
      <button type="submit" class="btn btn-success">Modifier Plat</button>
    </div>
  </form> 
</div>
