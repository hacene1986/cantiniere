<body>
  <div class="container">
    <div class="row">
      <ul id="tabsNav" class="tabsNav nav">
        <a
          class="nav-item nav-link nav-link-custom small text-uppercase col-12 col-xl-3"
          href=""
          >Récapitulatif</a
        >
        <a
          class="nav-item nav-link nav-link-custom small text-uppercase col-12 col-xl-3"
          href=""
          >Plats</a
        >
        <a
          class="nav-item nav-link nav-link-custom small text-uppercase col-12 col-xl-3"
          href=""
          >Menus</a
        >
        <a
          class="nav-item nav-link nav-link-custom small text-uppercase col-12 col-xl-3"
          [routerLink]="['/user-account']"
          >Utilisateurs</a
        >
      </ul>
    </div>

    <div class="row top-margin">
      <div class="col-lg-6" >
        <div class="row text-center" >
          <!-- <div class="col-md-6"> -->
          <div class="col-md-6">
            <h4>Prénom:</h4>
          </div>
          <div class="col-md-6">
            <h4 class="user-details">{{user.firstname}}</h4>
          </div>
          <div class="col-md-6">
            <h4>Nom:</h4>
          </div>
          <div class="col-md-6">
            <h4 class="user-details">{{user.name}}</h4>
          </div>
          <div class="col-md-6">
            <h4>Adresse mail:</h4>
          </div>
          <div class="col-md-6">
            <h4 class="user-details">{{user.email}}</h4>
          </div>
          <!-- <h4>Prénom: <span class="user-details">Kevin</span></h4>
              <h4>Nom: <span class="user-details">Lorem</span></h4>
              <h4>Adresse mail: <span class="user-details">kevin.lorem@gmail.com</span></h4> -->
          <!-- </div> -->
          <!-- <div class="col-md-6"> -->
          <!-- <h4 class="user-details">Kevin</h4>
              <h4 class="user-details">Lorem</h4>
              <h4 class="user-details">kevin.lorem@gmail.com</h4> -->
          <!-- </div> -->
        </div>
      </div>
      <div class="col-lg-6 text-center">
        <div class="col-12">
          <h4 class="cagnotte-border w-75">
            Cagnotte: <span class="user-details">{{user.wallet}}€</span>
          </h4>
        </div>
        <div class="row mt-3">
          <div class="col-6">
            <button
              type="button"
              class="btn search-btn"
              (click)="openCrediter(contentCrediter)"
            >
              Créditer
            </button>
          </div>
          <div class="col-6">
            <button
              type="button"
              class="btn search-btn"
              (click)="openSolder(contentSolder)"
            >
              Solder
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="row pending-order">
      <div class="col-12 text-center">
        <h4>Commandes en cours:</h4>
      </div>
    </div>
    <div class="row order-recap">
      <div class="col-12 text-center recap">
        <h4 class="user-details">Récapitulatif de la commande</h4>
      </div>
    </div>
  </div>

  <!-- MODAL CREDITER -->
  <ng-template #contentCrediter let-modal>
    <form (ngSubmit)="crediter(f)" #f="ngForm">
    <div class="modal-header crediter">
      <h4 class="crediter-header">Créditer la cagnotte</h4>
    </div>
    <div class="modal-body text-center">
      <div class="row">
        <div class="col-md-6">
          <label for="">Montant: </label>
        </div>
        <div class="col-md-6">
          <input type="text" name="amount" class="montant" size="10" ngModel/>
        </div>
      </div>
    </div>
    <div class="modal-footer crediter-footer">
      <!-- <button
        type="submit"
        class="btn search-btn"
        (click)="modal.close('Save click')"
      >
        NON Valider
      </button> -->
      <button
        type="submit"
        class="btn search-btn"
      
      >
        Valider
      </button>
    </div>
  </form>
  </ng-template>

  <!-- MODAL SOLDER -->
  <ng-template #contentSolder let-modal>
    <form (ngSubmit)="debiter(f)" #f="ngForm">
    <div class="modal-header crediter">
      <h4 class="crediter-header">Débiter la cagnotte</h4>
    </div>
    <div class="modal-body text-center">
      <div class="row">
        <div class="col-md-6">
          <label for="">Montant: </label>
        </div>
        <div class="col-md-6">
          <input type="text" name="amount" class="montant" size="10" ngModel/>
        </div>
      </div>
    </div>
    <div class="modal-footer crediter-footer">
      <!-- <button
        type="submit"
        class="btn search-btn"
        (click)="modal.close('Save click')"
      >
        NON Valider
      </button> -->
      <button
        type="submit"
        class="btn search-btn"
      
      >
        Valider
      </button>
    </div>
  </form>
  </ng-template>
</body>
