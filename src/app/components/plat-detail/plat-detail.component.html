<div class="container">
  <h1>Editer {{ plat.label }}</h1>
  <form (ngSubmit)="modifPlat(f)" #f="ngForm">
    <div class="form-group">
      <label for="recipient-name" class="col-form-label">Label:</label>
      <input
        type="text"
        class="form-control inputForm"
        name="label"
        [ngModel]="plat.label"
        ngModel
      />
    </div>
    <div class="form-group">
      <label for="message-text" class="col-form-label">Description:</label>
      <input
        class="form-control inputForm"
        name="description"
        [ngModel]="plat.description"
        ngModel
      />
    </div>
    <div class="form-group">
      <label for="recipient-name" class="col-form-label">Prix:</label>
      <input
        type="number"
        class="form-control inputForm"
        name="priceDF"
        [ngModel]="plat.priceDF"
        ngModel
      />
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-modifier">Modifier</button>
      <button
        type="button"
        class="btn btn-retour"
        [routerLink]="['/cantiniere-plats']"
      >
        Retour
      </button>
    </div>
  </form>
</div>
