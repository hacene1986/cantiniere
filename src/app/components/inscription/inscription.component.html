<div class="container-fluid">
  <div class="container">
    <button
      type="button"
      class="close float-right"
      aria-describedby="modal-title"
      (click)="closeModal()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
    <h2 class="inscription" style="margin-bottom: 30px;">
      Inscription
    </h2>

    <!-- Debut du formulaire d'inscription -->
    <form
      (ngSubmit)="creerUtilisateur(f)"
      #f="ngForm"
      for="validerInscription"
      class="formulaire"
      novalidate
    >
      <div class="form-row">
        <div class="col-md-6 mb-2">
          <label for="validationCustom02">Prénom</label>
          <input
            type="text"
            class="form-control"
            id="validationCustom02"
            placeholder="Prénom"
            value="Prénom"
            name="prenom"
            ngModel
            required
          />
        </div>
        <div
          *ngIf="name.invalid && (name.dirty || name.touched)"
          class="alert alert-danger"
        >
          <div *ngIf="name.errors">
            Le prénom est requis.
          </div>
        </div>
        <div class="col-md-6 mb-2">
          <label for="validationCustom03">Nom</label>
          <input
            type="text"
            class="form-control"
            id="validationCustom03"
            placeholder="Nom"
            value="Nom"
            name="nom"
            ngModel
            required
          />
        </div>
      </div>

      <div class="form-row">
        <div class="col-md-12 mb-2">
          <label for="validationCustom08">Email</label>
          <input
            type="text"
            class="form-control"
            id="validationCustom08"
            placeholder="Email"
            name="mail"
            ngModel
            required
          />
          <div class="invalid-feedback">
            Veuillez entrer un email valide.
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="col-md-6">
          <label for="inputPassword6">Mot de passe</label>
          <input
            type="password"
            id="inputPassword6"
            class="form-control mx-sm-3"
            class="form-control"
            id="inputPassword6"
            aria-describedby="passwordHelpInline"
            name="password"
            placeholder="Mot de passe"
            ngModel
          />
          <div class="invalid-feedback">
            Veuillez entrer un mot de passe valide.
          </div>
        </div>

        <div class="col-md-6">
          <label for="inputPassword6">Confirmation mot de passe</label>
          <input
            type="password"
            id="inputPassword7"
            class="form-control mx-sm-3"
            class="form-control"
            id="inputPassword7"
            aria-describedby="passwordHelpInline"
            name="password"
            placeholder="Mot de passe"
            ngModel
          />
          <div class="invalid-feedback">
            Veuillez entrer un mot de passe valide.
          </div>
          <small id="passwordHelpInline" class="text-muted"> </small>
        </div>
      </div>
      <small id="passwordHelpInline" class="text-muted">
        Le mot de passe doit contenir au minimum 8 caractères.
      </small>
      <br />
      <button
        class="btn search-btn btn-test btn-block float-right mt-4"
        type="submit"
      >
        Valider
      </button>
    </form>
  </div>
</div>
